scalar Date

type Village {
  id:ID!
  name:String!
  description:String
  isPublic:Boolean!
  users:[User!]
  messages:[Message!]
  createdAt:Date!
  updatedAt:Date
}

type Query {
  getVillageDetail(villageId:ID!):Village
  getVillages:[Village!]
}

type Mutation {
  createVillage(name:String!, description:String):Village
  editVillage(id:ID!, name:String, description:String, isPublic:Boolean):Village
  deleteVillage(id:ID!):Village
  leaveVillage(id:ID):Village
}
