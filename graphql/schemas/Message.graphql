scalar Date

type Message {
  id:ID!
  content:String!
  village:Village!
  user:User
  createdAt:Date!
  updatedAt:Date
}

type Query {
  getMessages:[Message!]
  getMessageDetail(id:ID!):Message
}

type Mutation {
  createMessage(content:String!, villageId:String!):Message
  editMessage(id:ID!, content:String):Message
  deleteMessage(id:ID!):Message
}