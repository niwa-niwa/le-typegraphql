scalar Base64

interface Node {
  id: ID!
}

union EdgeTypes = User | Village | Message

type PageInfo {
  startCursor: Base64
  endCursor: Base64
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

interface Edge {
  node: EdgeTypes
  cursor: Base64!
}

interface Connection {
  totalCount: Int!
  edges: [Edge!]!
  pageInfo:PageInfo!
}

type Query {
  connect:String
}
