type Query  {
  connect:String
}

type Village {
  id:ID!
  name:String!
  description:String
  isPublic:Boolean!
  users:[User!]
  messages:[Message!]
  createdAt:String!
  updatedAt:String
}

type Message {
  id:ID!
  content:String!
  village:Village!
  user:User
  createdAt:String!
  updatedAt:String
}
