interface Node {
  id: ID!
}

union EdgeTypes = User | Village | Message

type PageInfo {
  startCursor: String
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

interface Edge {
  node: EdgeTypes
  cursor: String!
}

interface Connection {
  totalCount: Int!
  edges: [Edge!]!
  pageInfo:PageInfo!
}

input PaginationArgs {
  first: Int
  after: String
  last: Int
  before: String
}

type Query {
  connect:String
}
