scalar Date

type User {
  id:ID!
  firebaseId:String!
  isAdmin:Boolean!
  isActive:Boolean!
  isAnonymous:Boolean!
  username:String!
  messages:[Message!]
  villages:[Village!]
  createdAt:Date!
  updatedAt:Date
}

type Query  {
  getUserDetail(id:ID!):User
  getUsers:[User!]
  getMe:User
}

type Mutation {
  createUser(firebaseToken:String!):User
  editUser(id:ID!, isAdmin:Boolean, isActive:Boolean, isAnonymous:Boolean, username:String):User
  deleteUser(id:ID!):User
}
