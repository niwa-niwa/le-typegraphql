scalar Date

type User implements Node {
  id:ID!
  firebaseId:String!
  isAdmin:Boolean!
  isActive:Boolean!
  isAnonymous:Boolean!
  username:String!
  messages:[Message!]
  villages:[Village!]
  createdAt:Date!
  updatedAt:Date
}

type UserEdge implements Edge {
  node:User
  cursor: String!
}

type UserConnection {
  totalCount: Int!
  edges: [UserEdge]
  pageInfo: PageInfo
}

type Query  {
  getUserDetail(id:ID!):User
  getUsers:[User!]
  getMe:User
  users(input: PaginationArgs):UserConnection!
  user(id:ID!):UserEdge!
  me:User!
}

type Mutation {
  createUser(firebaseToken:String!):User
  editUser(id:ID!, isAdmin:Boolean, isActive:Boolean, isAnonymous:Boolean, username:String):User
  deleteUser(id:ID!):User
}
